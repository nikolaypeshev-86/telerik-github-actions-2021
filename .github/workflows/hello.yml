name: learn-github-actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo "This job was automatically triggered by a ${{github.event_name}} event."
      - run: echo "OS of the runner is ${{ runner.os }}"
      - run: pwd
      - run: ls -la
